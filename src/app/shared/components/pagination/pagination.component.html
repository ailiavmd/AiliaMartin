<button title="left" [disabled]="currentPage === 1">
    <i class="bi bi-caret-left-fill" (click)="handlePrev()"></i>
</button>

<p>{{ currentPage }} / {{ totalPages() }}</p>

<button title="right" [disabled]="currentPage === totalPages()">
    <i class="bi bi-caret-right-fill" (click)="handleNext()"></i>
</button>
